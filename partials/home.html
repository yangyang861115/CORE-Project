<div class="container" ng-controller="HomeCtrl">
    <h1>this is home.html</h1>
    <p>Use these links to test the Controller Calls:</p>
    <ul>
        <li><b>att_info</b>: <a href="https://crucore.com/api.php?a=att_info">Info List</a></li>
        <li><b>att_reg</b>: <a href="https://crucore.com/api.php?a=att_reg">Registration List</a></li>
    </ul>

    <h1> Start a new (or return to existing) registration: </h1>
    <!--only one group, display the type-->
    <div ng-if="strt.length == 1">
       <h3>{{strt[0].g_class}}</h3>
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="(key, type) in strt[0].lst">
                <div class="thumbnail">
                    <div class="btn btn-success btn-lg btn-block" ng-click="register(key)">
                        <h4>{{type}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--more than one group-->
    <div ng-if="strt.length > 1">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="class in strt">
                <div class="thumbnail">
                    <div class="btn btn-info btn-lg btn-block" ng-click="choose(class)" ng-class="{true: 'btn-primary', false: 'btn-warning'}[!(click==class.g_class)]">
                        <h3>{{class.g_class}}</h3>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="(key, type) in chosen.lst">
                <div class="thumbnail">
                    <div class="btn btn-success btn-lg btn-block" ng-click="register(key)">
                        <h4>{{type}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pre>{{strt | json}}</pre>
</div>
