<div class="container" ng-controller="ContactCtrl as cntct">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Contact Form</h2>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit(contactform)" name="contactform" class="form-horizontal" role="form">
                        <!--hidden part for the form-->
                        <input ng-model="formData.siteURL" type="hidden" class="form-control" id="inputHost" name="inputHost">
                        <input ng-model="formData.EventCODE" type="hidden" class="form-control" id="inputCode" name="inputCode">
                        <!--end of hidden part for the form-->
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputColor.$invalid && submitted }">
   	                        <label for="inputColor" class="col-lg-2 control-label">Background Color</label>
       	                    <div class="col-lg-10">
           	                    <select ng-model="formData.inputColor" class="form-control" id="inputColor" name="inputColor" placeholder="Select Background Color" required>
								  <option value="gold">Gold</option>
							      <option value="green">Green</option>
							      <option value="blue">Blue</option>
								</select>
	                   	    </div>
						</div>                        
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputPhoto.$invalid && submitted }">
   	                        <label for="inputPhoto" class="col-lg-2 control-label">Primary Photo</label>
       	                    <div class="col-lg-10">
           	                    <select ng-model="formData.inputPhoto" class="form-control" id="inputPhoto" name="inputPhoto" placeholder="Select Primary Photo" required>
								  <option value="dream">Dream On</option>
							      <option value="glad">Gladiator</option>
							      <option value="dog">Best Dog</option>
								</select>
               	            </div>
                   	    </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                    Send Message to User
                                </button>
                            </div>
                        </div>
                    </form>
                    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
